<mat-card class="card_form_cadastrar">
  <mat-card-title>Visualizar</mat-card-title>
  <form [formGroup]="form">
    <mat-form-field appearance="fill">
      <mat-label>Modelo</mat-label>
      <input matInput placeholder="Modelo" formControlName="veiculo" readonly>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Ano</mat-label>
      <input matInput placeholder="Ano" formControlName="ano" readonly>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Marca</mat-label>
      <input matInput placeholder="Marca" formControlName="marca" readonly>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Descrição</mat-label>
      <textarea matInput formControlName="descricao" readonly></textarea>
    </mat-form-field>
  </form>
</mat-card>
<button mat-raised-button color="primary" class="btn" routerLink="/veiculos">Voltar</button>
